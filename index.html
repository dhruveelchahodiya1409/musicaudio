<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close invert">
          <img src="image/close.svg" alt="close" srcset="" />
        </div>
        <div class="home bg-gray m-5 p-10 rounded">
          <div class="logo flex">
            <img class="invert" src="image/logo.svg" alt="logo" srcset="" />
            <div>Music</div>
          </div>
          <ul>
            <li class="flex">
              <img
                class="invert"
                src="image/home.svg"
                alt="Home"
                srcset=""
              />Home
            </li>
            <li class="flex">
              <img
                class="invert"
                src="image/search.svg"
                alt="search"
                srcset=""
              />Search
            </li>
          </ul>
        </div>

        <div class="library bg-gray m-5 p-10 rounded">
          <div class="heading flex item-center">
            <img
              class="invert"
              src="image/playlist.svg"
              alt="playlist"
              srcset=""
            />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>

            </ul>
          </div>
          <div class="footer flex">
            <div>
              <a href="#"><span>Legal</span></a>
            </div>
            <div>
              <a href="#"
                ><span>Privacy Center</span></a
              >
            </div>

            <div>
              <a href="#"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="#"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="#"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray m-5 p-10 rounded">
        <div class="header flex rounded">
          <din class="nav flex hamburgerClick">
            <img
              class="invert hamburger"
              src="image/hamburger.svg"
              alt="hamburger"
              srcset=""
            />
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </din>
          <din class="button">
            <button class="loginBtn m-5">Login</button>
            <button class="signupBtn">SignUp</button>
          </din>
        </div>

        <div class="playList p-10">
          <h1>PLAY LISTS</h1>
          <div class="cardContainer flex">

          </div>
        </div>
        <div class="playBar flex rounded">
          <div class="songInfo"></div>
          <div class="bottomBar flex">
            <div class="playBtn">
              <img id="previous" src="image/prevsong.svg" alt="pre" />
              <img id="play" src="image/play.svg" alt="play" />
              <img id="nextSong" src="image/nextsong.svg" alt="nextPlay" />
            </div>
            <div class="timeVol flex">
                <div class="songTime"></div>
                <div class="volume flex">
                    <img id="mute" class="invert" src="image/volume.svg" alt="" srcset="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
          </div>
          <div class="seekBar">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
